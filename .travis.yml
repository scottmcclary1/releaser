language: go
go:
  - "1.10"
addons:
  apt:
    packages:
    - rpm
    - snapcraft
env:
- PATH=/snap/bin:$PATH
install:
- sudo snap install snapcraft --classic
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
